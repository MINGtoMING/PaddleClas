# global configs
Global:
  checkpoints: null
  pretrained_model: null
  output_dir: ./output/
  device: gpu
  save_interval: 1
  eval_during_train: True
  eval_interval: 1
  epochs: 40
  print_batch_step: 10
  use_visualdl: False
  # used for static mode and model export
  image_shape: [3, 224, 224]
  save_inference_dir: ./inference
  # training model under @to_static
  to_static: False
  use_multilabel: True

# model ema
EMA:
  decay: 0.9997

# mixed precision
AMP:
  use_amp: True
  use_fp16_test: False
  scale_loss: 128.0
  use_dynamic_loss_scaling: True
  use_promote: False
  # O1: mixed fp16, O2: pure fp16
  level: O1

# model architecture
Arch:
  name: ResNet101
  class_num: 80
  pretrained: True

# loss function config for training/eval process
Loss:
  Train:
    - MultiLabelASL:
        weight: 1.0
        gamma_pos: 0
        gamma_neg: 4
        clip: 0.05
        disable_focal_loss_grad: True

  Eval:
    - MultiLabelASL:
        weight: 1.0
        gamma_pos: 0
        gamma_neg: 4
        clip: 0.05
        disable_focal_loss_grad: True

Optimizer:
  name: AdamW
  one_dim_param_no_weight_decay: True
  weight_decay: 0.0001
  lr:
    name: OneCycleLR
    max_learning_rate: 0.0001 # 1e-4
    divide_factor: 25.0
    end_learning_rate: 0.0000000001 # 1e-10
    phase_pct: 0.2
    anneal_strategy: "cos"
    three_phase: False


# data loader for train and eval
DataLoader:
  Train:
    dataset:
      name: MultiLabelCOCODataset
      dataset_dir: ./dataset/COCO2017
      image_dir: train2017/
      anno_path: annotations/instances_train2017.json
      transform_ops:
        - DecodeImage:
            to_rgb: True
            channel_first: False
        - ResizeImage:
            size: 224
            interpolation: "bilinear"
            backend: "pil"
        - CutoutPIL:
            cutout_factor: 0.5
        - RandAugmentV4:
        - NormalizeImage:
            scale: 1.0/255.0
            mean: [0.0, 0.0, 0.0]
            std: [1.0, 1.0, 1.0]
            order: ''

    sampler:
      name: DistributedBatchSampler
      batch_size: 56
      drop_last: False
      shuffle: True
    loader:
      num_workers: 32
      use_shared_memory: False

  Eval:
    dataset:
      name: MultiLabelCOCODataset
      dataset_dir: ./dataset/COCO2017
      image_dir: val2017/
      anno_path: annotations/instances_val2017.json
      transform_ops:
        - DecodeImage:
            to_rgb: True
            channel_first: False
        - ResizeImage:
            size: 224
            interpolation: "bilinear"
            backend: "pil"
        - NormalizeImage:
            scale: 1.0/255.0
            mean: [0.0, 0.0, 0.0]
            std: [1.0, 1.0, 1.0]
            order: ''
    sampler:
      name: DistributedBatchSampler
      batch_size: 1
      drop_last: False
      shuffle: False
    loader:
      num_workers: 32
      use_shared_memory: False

Infer:
  infer_imgs: deploy/images/coco_000000570688.jpg
  batch_size: 10
  transforms:
    - DecodeImage:
        to_rgb: True
        channel_first: False
    - ResizeImage:
        size: 224
        interpolation: "bilinear"
        backend: "pil"
    - NormalizeImage:
        scale: 1.0/255.0
        mean: [0.0, 0.0, 0.0]
        std: [1.0, 1.0, 1.0]
        order: ''
    - ToCHWImage:
  PostProcess:
    name: MultiLabelThreshOutput
    threshold: 0.5
    class_id_map_file: "ppcls/utils/coco_label_list.txt"
    delimiter: " "

Metric:
  Train:
  Eval:
    - MultiLabelMAP:
