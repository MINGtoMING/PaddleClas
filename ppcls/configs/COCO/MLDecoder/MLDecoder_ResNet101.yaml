# global configs
Global:
  checkpoints: null
  pretrained_model: null
  output_dir: ./output/
  device: gpu
  save_interval: 1
  eval_during_train: True
  eval_interval: 1
  epochs: 40
  print_batch_step: 10
  use_visualdl: False
  # used for static mode and model export
  image_shape: [3, 448, 448]
  save_inference_dir: ./inference
  use_multilabel: True

# mixed precision
AMP:
  use_amp: False
  use_fp16_test: False
  scale_loss: 128.0
  use_dynamic_loss_scaling: True
  use_promote: False
  # O1: mixed fp16, O2: pure fp16
  level: O1

# model ema
EMA:
  decay: 0.9997

# model architecture
Arch:
  name: RecModel
  Backbone:
    name: ResNet101
    pretrained: True
  BackboneStopLayer:
    name: avg_pool
  Head:
    name: MLDecoder
    class_num: 80
    group_num: -1
    query_num: 100
    in_chans: 2048
    embed_dim: 768
    depth: 1
    num_heads: 8
    mlp_hidden_dim: 2048
    dropout: 0.1

# loss function config for training/eval process
Loss:
  Train:
    - MultiLabelASL:
        weight: 1.0
        gamma_pos: 0
        gamma_neg: 4
        clip: 0.05

  Eval:
    - MultiLabelASL:
        weight: 1.0
        gamma_pos: 0
        gamma_neg: 4
        clip: 0.05


Optimizer:
  name: Adam
  lr:
    name: Cosine
    learning_rate: 0.0001
  regularizer:
    name: 'L2'
    coeff: 0.00004


# data loader for train and eval
DataLoader:
  Train:
    dataset:
      name: COCODataset
      image_root: "H:/PaddleCV/ML_Decoder/MSCOCO_2014/val2014"
      cls_label_path: "H:/PaddleCV/ML_Decoder/MSCOCO_2014/annotations/instances_val2014.json"
      merge_all: True
      transform_ops:
        - DecodeImage:
            to_rgb: True
            channel_first: False
        - ResizeImage:
            size: 448
        - Cutout:
            n_holes: 1
            length: 224
        - RandAugment:
        - NormalizeImage:
            scale: 1.0/255.0
            mean: [0.0, 0.0, 0.0]
            std: [1.0, 1.0, 1.0]
            order: ''
    sampler:
      name: DistributedBatchSampler
      batch_size: 8
      drop_last: False
      shuffle: True
    loader:
      num_workers: 0
      use_shared_memory: True

  Eval:
    dataset:
      name: COCODataset
      image_root: "H:/PaddleCV/ML_Decoder/MSCOCO_2014/val2014"
      cls_label_path: "H:/PaddleCV/ML_Decoder/MSCOCO_2014/annotations/instances_val2014.json"
      merge_all: True
      transform_ops:
        - DecodeImage:
            to_rgb: True
            channel_first: False
        - ResizeImage:
            size: 448
        - NormalizeImage:
            scale: 1.0/255.0
            mean: [0.0, 0.0, 0.0]
            std: [1.0, 1.0, 1.0]
            order: ''
    sampler:
      name: DistributedBatchSampler
      batch_size: 8
      drop_last: False
      shuffle: False
    loader:
      num_workers: 0
      use_shared_memory: True

Infer:
  infer_imgs: deploy/images/0517_2715693311.jpg
  batch_size: 10
  transforms:
    - DecodeImage:
        to_rgb: True
        channel_first: False
    - ResizeImage:
        size: 448
    - NormalizeImage:
        scale: 1.0/255.0
        mean: [0.0, 0.0, 0.0]
        std: [1.0, 1.0, 1.0]
        order: ''
    - ToCHWImage:
  PostProcess:
    name: MultiLabelThreshOutput
    threshold: 0.5
    class_id_map_file: "ppcls/utils/COCO2014_label_list.txt"
    delimiter: " "

Metric:
  Train:
    - MultiLabelMAP:
        map_type: integral

  Eval:
    - MultiLabelMAP:
        map_type: integral

